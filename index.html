<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Simple Calculator</title>
    <!-- Bootstrap CSS CDN -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <script src="https://cdn.jsdelivr.net/npm/mathjs@11.11.2/lib/browser/math.js"></script>
    />
    <script>
      function addlog(msg) {
        var ul = document.getElementById("log");
        var li = document.createElement("li");
        var msg_text_node = document.createTextNode(msg);
        li.appendChild(msg_text_node);
        ul.appendChild(li);
      }
      function calculate() {
        try {
          expression = document.getElementById("expression").value;
          document.getElementById("expression").value =
            math.evaluate(expression);
        } catch (e) {
          console.log("Error");
          addlog("Fix this: " + e);
        }
      }
      function math_calculate() {
        try {
          expression = document.getElementById("expression").value;
          document.getElementById("expression").value =
            math.evaluate(expression);
        } catch (e) {
          console.log("Error");
          addlog("Fix this: " + e);
        }
      }
    </script>
  </head>
  <body>
    <!-- Your content goes here -->
    <div class="container">
      <div class="row">
        <div class="col">
          <input
            type="input"
            class="form-control"
            id="expression"
            placeholder="3*2"
          />
          <button
            class="btn btn-primary"
            onclick="math_calculate()"
            id="calculate"
          >
            calculate
          </button>
        </div>
      </div>
      <ul class="log" id="log"></ul>
    </div>
    <!-- Bootstrap JS Bundle CDN (includes Popper) -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
  </body>
</html>
